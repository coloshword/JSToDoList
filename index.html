<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>To-do</title>
</head>
<body>
    <section class="body"></section>
        <div class="header">
            <p>To-Do</p>
        </div>
        <div class="today">
            <p style="position: relative;left:2vw;font-size: 50px;">Today</p>
            <div class=inputBox></div>
            <div>
                <ol class="todayBox"></ol>
            </div>
        </div>
        <div class="separator">
            <hr class="hr">
        </div>
        <div class="tomorrow">
            <p class="day">Tomorrow</p>
            <div class=inputBox></div>
            <div>
                <ol class="tomorrowBox"></ol>
            </div>
        </div>
        <div class="separator">
            <hr class="hr">
        </div>
        <div class="thisweek">
            <p class="day">This Week</p>
            <div class=inputBox></div>
            <div>
                <ol class="thisWeekBox"></ol>
            </div>
        </div>
        <div class="separator">
            <hr class="hr">
        </div>
        <div class="nextweek">
            <p class="day">Next Week</p>
            <div class=inputBox></div>
            <div>
                <ol class="nextWeekBox"></ol>
            </div>
        </div>
        <div class="separator">
            <hr class="hr">
        </div>
        <div class="later">
            <p class="day"> Later</p>
            <div class=inputBox></div>
            <div>
                <ol class="laterBox"></ol>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
